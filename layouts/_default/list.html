{{ define "main" }}
<main>
    <!-- Ranges through content/posts/*.md -->
    {{- range .Pages }}
    <article>
      <a href="{{.Permalink}}">
        <div>
          <h4 class="page-title">{{.Title}}</h4>
        </div>
        <div class="post">{{ .Summary }}</div>
      </a>
    </article>
    <br />
    {{ end -}}
</main>
{{ end }}
