{{ define "main" }}
<main>
    <!-- Ranges through content/posts/*.md -->
    {{- range .Pages }}
    <article>
      <a href="{{.Permalink}}">
        <div>
          <h3>{{.Title}}</h3>
        </div>
        <div>{{ .Summary }}</div>
      </a>
    </article>
    {{ end -}}
</main>
{{ partial "pagination.html" . }}
{{ end }}
