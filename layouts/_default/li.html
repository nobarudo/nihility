<article>
  <a href="{{.Permalink}}">
    <div>
      <h3>{{.Date.Format "2006-01-02"}} | {{.Title}}</h3>
        {{ with .Params.categories -}}
        <div>
          {{ range . -}}
             <a href="{{ "categories" | relLangURL }}/{{ . | urlize }}/"> {{ . }} </a>
          {{ end -}}
        </div>
        {{- end }}
      <div>{{ .Summary }}</div>
    </div>
  </a>
</article>
