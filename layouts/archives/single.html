{{ define "main" }}
<main>
    {{ $year := 0 }}
    {{ range (where .Site.RegularPages "Type" "post") }}
    <h4>
        {{ $date := .Date | dateFormat "2006/01"}}
        {{ if ne $year $date }}
            {{ .Date | dateFormat "2006年 01月"}}
        {{ end }}
    </h4>
    <a href="{{.Permalink}}">
        <h5 class="page-title">{{.Title}}</h4>
    </a>
    {{ $year = .Date | dateFormat "2006/01" }}
    {{ end }}
</main>
{{ end }}
